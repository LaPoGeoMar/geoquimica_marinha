name: Tests

on: [push, pull_request]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Setup Mamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: false

    - name: Tests
      shell: bash -l {0}
      run: |
        micromamba create --name AULA_GEOCHEM --file environment.yml --channel conda-forge
        micromamba activate AULA_GEOCHEM
        micromamba install pytest nbval --channel conda-forge --yes
        python -m pytest --nbval-lax -p no:python .
