name: Tests

on: [push, pull_request]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Setup Mamba
      uses: mamba-org/provision-with-micromamba@main

    - name: Tests
      shell: bash -l {0}
      run: |
        micromamba activate AULA_GEOCHEM
        micromamba install nbval --yes
        pytest --nbval-lax -p no:python .
